<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Train schedules</title>

  <link rel="stylesheet" href="dist/css/styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>TRAINS</h1>
      <p>Please select departure and arrival stations</p>
    </div>
    
    <div class="row">
      <div class="col-100">
        <p>Routes Map</p>
        <div id="map">
          <img src="/dist/img/CaltrainZoneMap.png" alt="Routes map">
        </div>
      </div>
    </div>
    
    <div class="content">
      <form id="stations-form" action="">
        <div class="row">
          <div class="col-50">
            <label for="departure">
              Departure
            </label>
            <input 
              type="text" 
              list="departure-stops" 
              name="departure" 
              id="departure" 
              placeholder="70011">
            <datalist id="departure-stops">
            </datalist>
          </div>
          <div class="col-50">
            <label for="arrival">
              Arrival
            </label>
            <input 
              list="arrival-stops"
              type="text" 
              name="arrival" 
              id="arrival" 
              placeholder="70021">
            <datalist id="arrival-stops">
            </datalist>
          </div>
        </div>
        <div class="row">
          <div class="col-100">
            <input type="submit" id="search" name="search" value="Search Route">
          </div>
        </div>
        <div class="row">
          <div class="col-100">
            <p id="message-box" class="alert"></p>
          </div>
        </div>
      </form>      
    </div>

    <div id="route-result" class="row">
      <div class="col-100">
        <p><strong>These are our suggested routes</strong></p>
        <div id="timetable">
        </div>
      </div>
    </div>

  </div>

  <script src="dist/js/main.js"></script>

</body>
</html>
