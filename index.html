<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Train schedules</title>

  <link rel="stylesheet" href="dist/css/styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Welcome to trains</h1>
      <p>Please select departure and arrival stations</p>
    </div>
    
    <div class="content">
      <form id="stations-form" action="#">
        <div class="row">
          <div class="col-50">
            <label for="departure">
              Departure
            </label>
            <input 
              type="text" 
              list="departure-stops" 
              name="departure" 
              id="departure" 
              placeholder="Monumento al Labrador">
            <datalist id="departure-stops">
            </datalist>
          </div>
          <div class="col-50">
            <label for="arrival">
              Arrival
            </label>
            <input 
              list="arrival-stops"
              type="text" 
              name="arrival" 
              id="arrival" 
              placeholder="Hospital San Pedro">
            <datalist id="arrival-stops">
            </datalist>
          </div>
        </div>
        <div class="row">
          <div class="col-100">
            <input type="submit" name="send" value="Ver ruta">
          </div>
        </div>
      </form>      
    </div>

    <div class="route-result" style="opacity: 0;">
      <h2>This is your suggested route</h2>
      <div id="route">
        
      </div>
      <div id="timetable">
        
      </div>
    </div>
  </div>

  <script src="dist/js/routes.js"></script>
  <script src="dist/js/main.js"></script>
</body>
</html>
